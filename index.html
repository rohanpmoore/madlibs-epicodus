<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Madlibs Website</title>
  </head>
  <body>
    <h1>Madlibs Website</h1>

    <form id="form1">
      <div class="form-group">
        <label for="input1">Adjective:</label>
        <input id="input1" type="text">
      </div>

      <div class="form-group">
        <label for="input2">Animal:</label>
        <input id="input2" type="text">
      </div>

      <div class="form-group">
        <label for="input3">Present tense verb:</label>
        <input id="input3" type="text">
      </div>

      <div class="form-group">
        <label for="input4">Second Adjective:</label>
        <input id="input4" type="text">
      </div>

      <div class="form-group">
        <label for="input5">Second Animal:</label>
        <input id="input5" type="text">
      </div>
      <button type="submit" class="btn">Show me the story!</button>
    </form>
    <div id="hidden">
      <h3>Here is your Madlib!</h3>
      <p>
        The <span class="outputform1"></span> <span class="outputform2"></span> <span class="outputform3"></span> over the <span class="outputform4"></span> <span class="outputform5"></span>.
        <!-- The quick fox jumps over the lazy dog -->
      </p>
    </div>
  </body>
</html>
